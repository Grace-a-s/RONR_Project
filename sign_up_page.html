<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body
    style="
      background-color: #c7f9cc;
      font-family: Inter;
      align-items: center;
      justify-content: center;
      display: flex;
    "
  >
    <div
      style="
        display: inline-flex;
        padding: 10px 50px 10px 50px;
        flex-direction: column;
        gap: 40px;
        background-color: #f2fff4;
        box-shadow: 0 4px 4px 0 rgba(0, 0, 0, 0.25);
        margin-top: 50px;
      "
    >
      <h1 style="font-weight: normal; text-align: center">Sign Up</h1>
      <form action="#" style="align-items: center; border-radius: 50%">
        <label for="username">Username</label>
        <br />
        <input
          type="text"
          id="username"
          name="username"
          style="
            align-items: center;
            align-self: stretch;
            width: 100%;
            box-sizing: border-box;
          "
        /><br /><br />

        <label for="email">Email</label>
        <br />
        <input
          type="text"
          id="email"
          name="email"
          style="
            align-items: center;
            align-self: stretch;
            width: 100%;
            box-sizing: border-box;
          "
        /><br /><br />

        <label for="password">Password</label>
        <br />
        <input
          type="text"
          id="password"
          name="password"
          style="
            align-items: center;
            align-self: stretch;
            width: 100%;
            box-sizing: border-box;
          "
        />
        <br /><br /><br />

        <span style="font-weight: bold"
          >Already have an account?
          <a
            style="
              color: #00e;
              text-decoration-line: underline;
              text-decoration-style: solid;
            "
            >Sign in</a
          ></span
        >

        <br />
        <br />

        <input
          type="submit"
          value="Sign Up"
          style="
            padding: 10px 16px;
            gap: 8px;
            flex-shrink: 0;
            border-radius: 6px;
            background-color: #28a745;
            align-items: center;
            font-family: Inter;
            color: #fff;
            font-weight: bold;
            margin: 10px;
            width: 100%;
            box-sizing: border-box;
            border-color: #28a745;
          "
        />
      </form>
    </div>
  </body>
</html>
