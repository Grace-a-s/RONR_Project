<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #c7f9cc;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-container {
        background: #e5ffe8;
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 400px;
        backdrop-filter: blur(10px);
      }

      .logo {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo h1 {
        color: #333;
        font-size: 28px;
        font-weight: 600;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 6px;
        color: #555;
        font-weight: 500;
        font-size: 14px;
      }

      input[type="user"],
      input[type="password"] {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease;
        background: #fafbfc;
      }

      input[type="user"]:focus,
      input[type="password"]:focus {
        outline: none;
        border-color: #667eea;
        background: white;
      }

      .form-options {
        display: flex;
        justify-content: center;
        margin-bottom: 25px;
        font-size: 14px;
      }

      .forgot-password {
        color: #667eea;
        text-decoration: none;
        transition: opacity 0.3s ease;
      }

      .login-btn {
        width: 100%;
        background: #01b82c;
        color: white;
        border: none;
        padding: 14px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .login-btn:hover {
      }

      .signup-link {
        text-align: center;
        margin-top: 25px;
        font-size: 14px;
        color: #666;
      }

      .signup-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
      }

      .signup-link a:hover {
        text-decoration: underline;
      }

      @media (max-width: 480px) {
        .login-container {
          padding: 30px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <h1>Sign In</h1>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="user">Username</label>
          <input type="user" id="user" name="user" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div class="form-options">
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <button type="submit" class="login-btn">Sign In</button>
      </form>

      <div class="signup-link">
        Don't have an account? <a href="sign_up_page.html">Sign up</a>
      </div>
    </div>
  </body>
  <script src="login.js"></script>
</html>
