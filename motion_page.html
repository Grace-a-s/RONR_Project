<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Motion Page</title>
</head>
<body>
    <div class="top_bar"> <!--or should this be in header?-->
        <button id="back_button">
            <img src="./images/Arrow left.svg" alt="back arrow">
        </button>
        <div>
            title
        </div>
        <div class="right_buttons">
            <div class="circle_button">
                S
            </div>
            <div class="circle_button">
                P
            </div>
        </div>
    </div>
    <div class="main_body">
        <!--<div class="motion_zone"> want to be able to have drop down menu or other motions (scrollable in this area when buttons are pressed on this screen)-->
            <div class="motion_box">
                <div>
                    Motion
                </div>
                <div class="motion">
                    motion contents
                </div>
                <div class="bottom_motion">
                    <button type="button" class="button">
                        debate
                    </button>
                    <button type="button" class="button" id="second">
                        second
                    </button>
                </div>
            </div>
        <!--</div>-->
        <div class="user_bar">
            <input type="text" placeholder="type here" class="text_input"> 
            </input>
            <div class="button" id="send_button">
                <img src="./images/Arrow up.svg" alt="up arrow">
            </div>
            <div class="button" id="prop_vote_button">
                propose vote
            </div>
            <div id="checkbox">
                checkbox
            </div>
        </div>
    </div>
<script src="motion_page.js"></script>
</body>
</html>
